<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHELAT STORE | متجر التطبيقات</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- الهيدر -->
    <header>
        <div class="logo-container">
            <img src="assets/images/icons/logo.png" alt="CHELAT STORE Logo">
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن تطبيق...">
        </div>
    </header>

    <!-- السلايدر العلوي -->
    <h2 style="padding: 0 5%; margin-top: 20px; color: #2d3748;">الأكثر تميزاً</h2>
    <div class="slider-section" id="sliderContainer">
        <!-- سيتم ملؤه بواسطة JS -->
    </div>

    <!-- شبكة التطبيقات -->
    <h2 style="padding: 20px 5%; color: #2d3748;">جميع التطبيقات</h2>
    <div class="apps-container" id="appsGrid">
        <!-- سيتم ملؤه بواسطة JS -->
    </div>

    <!-- ملفات الجافاسكريبت -->
    <script src="js/apps-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
